<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Example</title>
</head>

<body>
    <h1>Form Example</h1>
    Enter the following information. When you press the Display button,
    the data you entered will be displayed in a pop-up window.
    <form name="form1">
        <p><b>Name:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
        </p>
        <p><b>Address:</b> <input TYPE="TEXT" SIZE="30" NAME="address">
        </p>
        <p><b>Phone: </b> <input TYPE="TEXT" SIZE="15" NAME="phone">
        </p>
        <p><input TYPE="BUTTON" VALUE="Display" id="workinggeo" onClick="display();"></p>
    </form>
</body>
<script LANGUAGE="JavaScript" type="text/javascript">
    function display() {
        DispWin = window.open('next.html', 'NewWin', 'toolbar=yes,status=yes,width=300,height=200')
        message = '<table style="border:2px solid black;margin:50px auto;><tr style="border:2px solid black;"><td style="border:2px solid black;"><b>NAME: </b></td>' + '<td style="border:2px solid black;">' + document.form1.yourname.value + '</td></tr>';
        message += '<tr style="border:2px solid black;"><td style="border:2px solid black;"><b>ADDRESS: </b></td>' + '<td style="border:2px solid black;">' + document.form1.address.value + '</td></tr>';
        message += '<tr style="border:2px solid black;"><td style="border:2px solid black;"><b>PHONE: </b></td>' + '<td style="border:2px solid black;">' + document.form1.phone.value + '</td></tr></table>';
        DispWin.document.write(message);
    }
</script>

</html>
